<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/38e89e79d3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <title>Virtual Room</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="header">
    <div class="logo">
        <div class="header__back">
            <i class="fas fa-angle-left"></i>
        </div>
        <h3 id="title" class="logo">Virtual Room</h3>
    </div>
</div>
<div class="main">
    <div class="main__left">
        <div class="videos__group">
            <div id="video-grid">

            </div>
        </div>
        <div class="options">
            <div class="options__left">
                <div id="stopVideo" class="options__button">
                    <i class="fa fa-video-camera"></i>
                </div>
                <div id="muteButton" class="options__button">
                    <i class="fa fa-microphone"></i>
                </div>
                <div id="showChat" class="options__button">
                    <i class="fa fa-comment"></i>
                </div>
            </div>
            <input class="other__message_container" id="room_message" type="text" autocomplete="off" placeholder="Type room id here...">
            <div class="options__right">
                <div id="inviteButton" class="options__button">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main__right">
        <div class="main__chat_window">
            <div class="messages">

            </div>
        </div>
        <div class="main__message_container">
            <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
            <div id="send" class="options__button">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
